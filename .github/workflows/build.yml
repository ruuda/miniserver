{
  "name": "Build",
  "on": [
    "push"
  ],
  "jobs": {
    "build": {
      "runs-on": "ubuntu-18.04",
      "steps": [
        {
          "uses": "actions/checkout@v1"
        },
        {
          "name": "Install build dependencies",
          "run": "sudo ./install-nix.sh"
        },
        {
          "name": "Build",
          "run": "nix build --out-link miniserver.img"
        },
        {
          "name": "Print reproducibility metadata",
          "run": "sha256sum miniserver.img"
        },
      ]
    }
  }
}
